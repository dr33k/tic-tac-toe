<p>Player : {{player}}</p>

<button mat-stroked-button color="accent" (click)="newGame()">Start Over</button>

<div *ngIf="winner">
    Player {{winner}} wins;
</div>

<main>
    <app-square 
    *ngFor="let square of squares; let i = index" 
    [value]=square 
    (click)="makeMove(i)">

    </app-square>
</main>
